	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
	function deleteContact(cId)
	{
		swal({
			  title: "Are you sure?",
			  text: "you want to delete this customer!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			    window.location="/admin/delete/"+cId;
			  } else {
			    swal("Customer details are safe");
			  }
			});
		
		
	}
	
	</script>
